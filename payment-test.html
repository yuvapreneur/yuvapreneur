<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 48px;
            font-weight: bold;
            color: #10b981;
            margin: 20px 0;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .pay-button {
            background: #0f172a;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .pay-button:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .pay-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0f172a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ yuvapreneur.in</div>
        <div class="amount">‚Çπ1</div>
        <div class="description">
            Test payment for Caf√© Business Course<br>
            Secure payment via Razorpay
        </div>
        
        <button class="pay-button" onclick="initiatePayment()" id="payBtn">
            Pay ‚Çπ1
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        const API_BASE_URL = 'http://localhost:3000'; // Change this to your server URL
        const RAZORPAY_KEY_ID = 'rzp_live_R6NyOWKBnKScPC';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function setButtonLoading(loading) {
            const btn = document.getElementById('payBtn');
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span>Processing...';
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Pay ‚Çπ1';
            }
        }

        async function initiatePayment() {
            try {
                setButtonLoading(true);
                showStatus('Creating order...', 'loading');

                // Call backend to create order
                const response = await fetch(`${API_BASE_URL}/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to create order');
                }

                const orderData = await response.json();
                
                if (!orderData.success) {
                    throw new Error(orderData.error || 'Order creation failed');
                }

                showStatus('Opening payment gateway...', 'loading');

                // Initialize Razorpay checkout
                const options = {
                    key: RAZORPAY_KEY_ID,
                    amount: orderData.amount,
                    currency: orderData.currency,
                    name: 'yuvapreneur.in',
                    description: 'Caf√© Business Course',
                    order_id: orderData.order_id,
                    handler: function (response) {
                        // Payment successful
                        showStatus(`Payment Success! Payment ID: ${response.razorpay_payment_id}`, 'success');
                        setButtonLoading(false);
                        
                        // Optional: Verify payment on backend
                        verifyPayment(response);
                    },
                    prefill: {
                        name: 'Test User',
                        email: 'test@example.com',
                        contact: '9999999999'
                    },
                    theme: {
                        color: '#0f172a'
                    },
                    modal: {
                        ondismiss: function() {
                            showStatus('Payment cancelled by user', 'error');
                            setButtonLoading(false);
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();

            } catch (error) {
                console.error('Payment error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                setButtonLoading(false);
            }
        }

        // Optional: Verify payment on backend
        async function verifyPayment(response) {
            try {
                const verifyResponse = await fetch(`${API_BASE_URL}/verify-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature
                    })
                });

                if (verifyResponse.ok) {
                    const result = await verifyResponse.json();
                    if (result.success) {
                        console.log('Payment verified successfully:', result);
                    }
                }
            } catch (error) {
                console.error('Verification error:', error);
            }
        }

        // Check server health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('‚úÖ Server is running');
                } else {
                    console.log('‚ùå Server health check failed');
                }
            } catch (error) {
                console.log('‚ùå Cannot connect to server. Make sure server.js is running.');
            }
        });
    </script>
</body>
</html>
